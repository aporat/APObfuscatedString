name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: ${{ matrix.platform }} on ${{ matrix.os }}
    runs-on: macos-15
    env:
      scheme: APObfuscatedStringTests
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: iPhone 16 Pro
            os: 18.2
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run test on ${{ matrix.platform }} (iOS ${{ matrix.os }})
        run: |
          xcodebuild test \
            -scheme $scheme \
            -destination 'platform=iOS Simulator,name=${{ matrix.platform }},OS=${{ matrix.os }}'

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: aporat/APObfuscatedString

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}