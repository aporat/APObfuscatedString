name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: ${{ matrix.platform }} on ${{ matrix.os }}
    runs-on: macos-latest
    env:
      scheme: APObfuscatedString
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: iPhone 16 Pro
            os: 18.2
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run test on ${{ matrix.platform }} (iOS ${{ matrix.os }})
        run: |
          xcodebuild test \
            -scheme $scheme \
            -destination 'platform=iOS Simulator,name=${{ matrix.platform }},OS=${{ matrix.os }}' \
            -enableCodeCoverage YES \
            -derivedDataPath ./DerivedData

      # Install Slather to generate lcov-compatible coverage
      - name: Install Slather
        run: gem install slather

      # Generate lcov report using Slather
      - name: Generate lcov Report
        run: |
          slather coverage \
            --scheme APObfuscatedString \
            --output-directory ./coverage \
            --lcov \
            --derived-data-path ./DerivedData \
            ./APObfuscatedString.xcodeproj

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: aporat/APObfuscatedString

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
